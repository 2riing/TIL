{% extends 'base.html' %}

{% block content %}

<div class="container mb-5">
    <div class="row">
        <div class="h1 col-12 text-center m-5">
            쇼생크 탈출과 비슷한 영화 추천받기
        </div>
        <div class="col-12 col-md-6 col-lg-4">
            <img src="https://image.tmdb.org/t/p/w185_and_h278_bestv2/{{poster_path}}" class="card-img-top" alt="...">
        </div>

        <div class="col-12 col-md-6 col-lg-8">
            <div class="content_top mt-5 mb-5">
                <h5 class="d-inline">{{ title }}</h5>
                <div class="bg-success text-center text-white d-inline-block" style="border-radius:20%; width:50px;">{{ vote_average }}</div>
            </div>
            <p class="mb-5">{{ overview }}</p>
            <div class="mb-5">
            개봉일 : {{ release_date }}
            </div>
            <button class="btn btn-block btn-info mb-5" style="width:100%">상세정보</button>
        </div>
    </div>
</div>
{% endblock content %}
