{% extends 'base.html' %}

{% block content %}
<h1>{{article.title}}</h1>

<p>{{article.content|linebreaks}}</p>


<div>

    <a href=" {% url 'articles:update' article.pk %} ">
    <button>
        Update
    </button>
    </a>
</div>
<div>
    <form action=" {% url 'articles:delete' article.pk %}" method="POST">
        {% csrf_token %}
        <button>Delete</button>
    </form>
</div>

{% endblock content %}
