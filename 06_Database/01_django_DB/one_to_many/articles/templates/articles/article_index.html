{% extends 'base.html' %}

{% block content %}
<h1>Home</h1>

<ul>
    {% for article in articles %}
    <li><a href=" {% url 'articles:article_detail' article.pk %}">{{article.title}}
    [+ {{ article.like_users.count }}]
    ({{ article.comment_set.count }})
    </a>
    </li>
    {% endfor %}
</ul>

{% endblock content %}
